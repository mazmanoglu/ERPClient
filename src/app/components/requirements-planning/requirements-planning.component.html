<div class="container">
  <span style="float: right;">Date: {{data.date | date:'dd.MM.yyyy'}}</span>
  <br>
  <h1 class="text-center">{{data.title}}</h1>
  <hr>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Order name</th>
        <th>Quantity</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      @for (product of data.products; track product) {
      <tr>
        <td>$index+1</td>
        <td>{{product.name}}</td>
        <td>{{product.quantity}}</td>
      </tr>
    }
    </tbody>
  </table>
</div>
